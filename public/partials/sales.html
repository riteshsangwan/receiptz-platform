                <span class="sr-only">Toggle navigation</span>

                <span class="icon-bar"></span>
            </button>

<div class="container-fluid">
    <div class="row">
        <div class="col col-md-12 col-lg-12">
            <div class="row">
                <div class="col-sm-3 col-md-3" data-ng-repeat="item in items">
                    <div class="thumbnail">
                        <img ng-src="{{item.url}}" alt="{{item.name}}">
                        <div class="caption">
                            <h3 class="text-center">{{item.itemName}}</h3>
                            <p class="text-center"><a href="javascript:;" ng-click="addToOrder(item, 1)" class="btn btn-primary" role="button">Add to cart</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-3 col-lg-3 pull-right">
                    <p>Total: {{total}}</p>
                    <p>Taxes: {{taxes}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-3 col-lg-3 pull-right">
                    <button class="btn btn-success" ng-click="sale()">Sale</button>
                </div>
            </div>
        </div>
    </div>
